<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <header class="card-header">
          <figure class="image-container">
            <img class="header-image" src="assets/images/illustration-article.svg" alt="header-image" />
          </figure>
        </header>
        <section class="card-body">
          <div class="badge">
            <p>Learning</p>
          </div>
          <p class="published-date">Published 21 Dec 2023</p>
          <h1 class="card-title">HTML & CSS foundations</h1>
          <article class="card-content">These languages are the backbone of every website, defining structure, content, and presentation.</article>
        </section>
        <div class="card-footer">
          <figure class="profile-container">
            <img class="profile-image" src="assets/images/image-avatar.webp" alt="profie-image" />
          </figure>
          <p class="profile-name">Greg Hooper</p>
        </div>
      </div>
      <footer class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</footer>
    </main>
  </body>
</html>
